<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Plant√µes</title>

  <!-- Manifest / PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --card-light: #1f2933;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --primary: #38bdf8;
      --primary-hover: #0ea5e9;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      padding: 16px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    h1 {
      font-size: 1.6rem;
    }

    h2 {
      font-size: 1.1rem;
      color: var(--primary);
    }

    .card {
      background: linear-gradient(180deg, var(--card), var(--card-light));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(56,189,248,0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: #020617;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      margin-bottom: 8px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(56,189,248,0.35);
    }

    button.secondary {
      background: linear-gradient(135deg, #475569, #334155);
      color: var(--text);
    }

    button.danger {
      background: linear-gradient(135deg, #dc2626, #991b1b);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    li button {
      margin-top: 6px;
      padding: 8px;
      font-size: 0.8rem;
    }

    #total {
      margin-top: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--warning);
    }
  </style>
</head>

<body>

<h1>üåô Controle de Plant√µes</h1>

<div class="card">
  <label>Nome do Profissional</label>
  <input type="text" id="nome" placeholder="Ex: Jo√£o da Silva">

  <label>Data</label>
  <input type="date" id="data">

  <label>Turno</label>
  <select id="turno">
    <option>6h Diurno</option>
    <option>6h Noturno</option>
    <option>8h Diurno</option>
    <option>8h Noturno</option>
    <option>12h Diurno</option>
    <option>12h Noturno</option>
    <option>24h</option>
  </select>

  <button onclick="salvarPlantao()">Salvar Plant√£o</button>
</div>

<div class="card">
  <h2>‚öôÔ∏è Valores dos Plant√µes</h2>
  <input id="v6d" placeholder="6h Diurno">
  <input id="v6n" placeholder="6h Noturno">
  <input id="v8d" placeholder="8h Diurno">
  <input id="v8n" placeholder="8h Noturno">
  <input id="v12d" placeholder="12h Diurno">
  <input id="v12n" placeholder="12h Noturno">
  <input id="v24" placeholder="24h">
  <button class="secondary" onclick="salvarValores()">Salvar Valores</button>
</div>

<div class="card">
  <h2>üìÖ Selecionar M√™s</h2>
  <input type="month" id="mesSelecionado" onchange="filtrarPorMes()">
</div>

<div class="card">
  <h2>üìå Plant√µes do M√™s</h2>
  <ul id="lista"></ul>
</div>

<div class="card">
  <h2>üí∞ Fechamento do M√™s</h2>
  <button onclick="calcularTotal()">Ver valor total</button>
  <button onclick="exportarCSV()">Exportar CSV</button>
  <button onclick="exportarTXT()">Exportar TXT / Word</button>
  <div id="total"></div>
</div>

<script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
